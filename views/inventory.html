<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Reports</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li class="active">
                <strong>Reports</strong>
            </li>
        </ol>
    </div>
    <!-- <div class="col-lg-2">

    </div> -->
</div>
<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
        <div class="col-lg-12">
            <div class="tabs-container">
                <uib-tabset>
                    <uib-tab>
                        <uib-tab-heading>
                            Inventory
                        </uib-tab-heading>
                        <div class="panel-body">
                            <div class="container-fluid">
                                <div class="row">
                                    <table datatable="ng" dt-options="inventoryDtOptions"  class="table table-striped table-bordered table-hover dataTables-example">
                                        <thead>
                                        <tr>
                                            <th>Image</th>
                                            <th>Live</th>
                                            <th>Model</th>
                                            <th>Make</th>
                                            <th>Year</th>
                                            <th>Mileage</th>
                                            <th>Price</th>
                                            <th>VIN</th>
                                            <th>Description</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr ng-repeat="product in inventoryProducts">
                                            <td>
                                                <div ng-if="product.images.length > 0">
                                                    <img uib-popover-html="'<img src=&quot;{{product.images[0].path}}&quot; width=&quot;200px&quot;>'" popover-placement="right" popover-trigger="mouseenter" ng-src="{{product.images[0].path}}" style="width:50px">
                                                </div>
                                                <div ng-if="product.images.length == 0">
                                                    {{ product.exColor }}
                                                </div>
                                            </td>
                                            <td style="text-align:center">
                                                <i ng-style="product.state == true ? {'color':'green'} : {'color':'grey'}" ng-class="product.state == true ? 'fa fa-check-circle-o' : 'fa fa-stop-circle-o'" aria-hidden="true" tooltip-placement="top" uib-tooltip="{{ product.state == true ? 'ONLINE' : 'OFFLINE' }} on www.carpapapa.com"></i>
                                            </td>
                                            <td><a ng-href="#/commerce/product/{{ product.id }}" target="_blank">{{ product.model }}</a></td>
                                            <td>{{ product.make }}</td>
                                            <td>{{ product.year }}</td>
                                            <td>{{ product.mileage | number:0 }}</td>
                                            <td>{{ product.price | currency }}</td>
                                            <td>{{ product.vin }}</td>
                                            <td><span tooltip-placement="left" uib-tooltip="{{ product.description }}">{{ product.description | textTrim }}</span></td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </uib-tab>
                </uib-tabset>
            </div>
        </div>
    </div>
</div>
