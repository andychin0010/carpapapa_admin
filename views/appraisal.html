<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Appraisal Offer</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li class="active">
                <strong>Appraisal</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight ecommerce">
    <div class="row">
        <div class="col-lg-12">
            <div class="tabs-container">
                <uib-tabset>
                    <uib-tab>
                        <uib-tab-heading>
                            Vehicle info
                        </uib-tab-heading>
                        <div class="panel-body">
                            <fieldset class="form-horizontal">
                                <div class="form-group"><label class="col-sm-2 control-label">* Customer:</label>
                                    <div class="col-sm-10"><input type="text" placeholder="'Chandler'" class="form-control" ng-model="customer.name"></div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">* Phone:</label>
                                    <div class="col-sm-10"><input ui-mask="(999) 999-9999" ng-model="customer.phone" type="text" id="phone" class="form-control"></div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">* Year:</label>
                                    <div class="col-sm-10"><input type="text" placeholder="'2017'" class="form-control" ng-model="vehicle.year"></div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">* Make:</label>
                                    <div class="col-sm-10"><input type="text" placeholder="'BMW'" class="form-control" ng-model="vehicle.make" uib-typeahead="brand for brand in manufacturerBrands | filter:$viewValue | limitTo:8" style="text-transform:uppercase"></div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">* Model:</label>
                                    <div class="col-sm-10"><input type="text" placeholder="'328i'" class="form-control" ng-model="vehicle.model"></div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">* VIN: </label>
                                    <div class="col-sm-10"><input type="text" placeholder="'19UYA31581L000000'" class="form-control" ng-model="vehicle.vin" style="text-transform:uppercase"></div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">* Color:</label>
                                    <div class="col-sm-10"><input type="text" placeholder="'BLACK'" class="form-control" ng-model="vehicle.color" style="text-transform:uppercase"></div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">* Mileage:</label>
                                    <div class="col-sm-10"><input type="text" placeholder="'2000'" class="form-control" ng-model="vehicle.mileage"></div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">* CR:</label>
                                    <div class="col-sm-10"><input type="text" placeholder="'3.6'" class="form-control" ng-model="vehicle.cr"></div>
                                </div>
                                <div class="form-group"><label class="col-sm-2 control-label">* Offer:</label>
                                    <div class="col-sm-10"><input type="text" placeholder="'2000'" class="form-control" ng-model="vehicle.offer"></div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-12">
                                        <div class="pull-right">
                                            <button class="btn btn-primary" type="submit" ng-click="appraisal(product)"><i class="fa fa-print" aria-hidden="true"></i> Appraisal</button>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </uib-tab>
                </uib-tabset>
            </div>
        </div>
    </div>
</div>
