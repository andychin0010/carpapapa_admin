<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Customer List</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li class="active">
                <strong>Customers</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight ecommerce">
    <div class="ibox-content m-b-sm border-bottom">
        <div class="row">
            <div class="col-sm-12">
                <div class="input-group">
                    <input type="text" class="form-control" ng-model="searchTerm" ng-keyup="search(searchTerm)">
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-primary" ng-click="search(searchTerm)">
                            <i class="fa fa-search" aria-hidden="true"></i> Search
                        </button>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <div class="ibox-content m-b-sm border-bottom">
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="control-label" for="name">Customer Name</label>
                    <input ng-model="customer.name" type="text" id="name" placeholder="Customer Name" class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="control-label" for="phone">Phone Number</label>
                    <input ui-mask="(999) 999-9999" ng-model="customer.phone" type="text" id="phone" class="form-control">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="control-label" for="wechat">Wechat ID</label>
                    <input ng-model="customer.wechat" type="text" id="wechat" placeholder="Wechat ID" class="form-control">
                </div>
            </div>
            <div class="col-sm-4">
                <div class="form-group">
                    <label class="control-label" for="email">Email</label>
                    <input ng-model="customer.email" type="text" id="email" placeholder="Email" class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label class="control-label" for="notes">Notes</label>
                    <input ng-model="customer.notes" type="text" id="notes" placeholder="Notes" class="form-control">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group">
                <div class="col-sm-12">
                    <div class="pull-right">
                        <button ng-if="customer.id"class="btn btn-white" type="submit" ng-click="cancelEdit()">Cancel</button>
                        <button ng-if="customer.id" class="btn btn-primary" type="submit" ng-click="updateCustomer(customer)"><i class="fa fa-refresh" aria-hidden="true"></i> Update</button>
                        <button ng-if="!customer.id" class="btn btn-primary" type="submit" ng-click="addCustomer(customer)"><i class="fa fa-plus" aria-hidden="true"></i> Add</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox">
                <div class="ibox-content">
                    <table class="footable table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                        <tr>
                            <th data-toggle="true">Name</th>
                            <th data-hide="phone">Phone</th>
                            <th data-hide="phone">Email</th>
                            <th data-hide="phone">Wechat</th>
                            <th data-hide="all" >Notes</th>
                            <th data-hide="all">Updated</th>
                            <th class="text-right" data-sort-ignore="true">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="customer in customers">
                                <td width="22%">
                                    {{customer.name}}
                                </td>
                                <td width="22%">
                                    {{customer.phone | tel}}
                                </td>
                                <td width="22%">
                                    {{customer.email}}
                                </td>
                                <td width="22%">
                                    {{customer.wechat}}
                                </td>
                                <td>
                                    {{customer.notes}}
                                </td>
                                <td>
                                    {{customer.modificationTimestamp}}
                                </td>
                                <td class="text-right">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs" ng-click="editRow(customer)">Edit</button>
                                        <button class="btn-white btn btn-xs" ng-click="deleteRow(customer)">Delete</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                        <tr>
                            <td colspan="6">
                                <ul class="pagination pull-right"></ul>
                            </td>
                        </tr>
                        </tfoot>
                    </table>

                </div>
            </div>
        </div>
    </div>
</div>
